<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quantity Selector</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/jquery-3.3.1.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>

  <div style="max-width: 240px;margin: 30px auto;">

    <div data-quantity-selector>
      <input type="number" id="Quantity" name="quantity" min="1" value="1" data-quantity-value>
      <button class="down button" data-quantity-down>-</button>
      <button class="up button" data-quantity-up>+</button>
    </div>

  </div>

</body>
</html>
